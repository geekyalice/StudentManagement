spring.datasource.url=jdbc:postgresql://localhost:5432/studentapplication
spring.datasource.username=postgres
spring.datasource.password=myPassword
spring.jpa.properties.default_schema = studentapplication
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=30000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=250

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.testOnBorrow=true
#spring.datasource.tomcat.testOnConnect=true
#spring.datasource.tomcat.testOnReturn=true

spring.datasource.tomcat.testWhileIdle=true
spring.datasource.tomcat.validationQuery=SELECT 1

#spring.datasource.tomcat.minEvictableIdleTimeMillis=30000
#spring.datasource.tomcat.removeAbandoned=true
#spring.datasource.tomcat.logAbandoned=true

server.error.whitelabel.enabled=false
applicationName=studentManagement
server.port=8080
server.servlet.context-path=/myWebApp


